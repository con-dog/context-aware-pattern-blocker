    <h1>Context Aware Word & Phrase Blocker</h1>

    <div class="tabs">
      <div class="tab active" data-tab="editor">Editor</div>
      <div class="tab" data-tab="categories">Categories</div>
    </div>

    <div id="editor" class="tab-content active">
      <p>What should we block?</p>
      <div class="container">
        <div class="table-wrapper">
          <table class="rules-table">
            <thead>
              <tr>
                <th>
                  <div class="th-content">
                    Name
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Give your rule a memorable name - it doesn't need to be unique. Use something that helps you remember what this rule does."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Description
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Add helpful details about what this rule blocks and why. This will help you remember the rule's purpose later."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Block Pattern
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Enter a regular expression (regex) pattern to match text you want to block. The pattern will be applied to all supported websites."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Block Mode
                    <span
                      class="tooltip-trigger"
                      data-tooltip="'Matching' only blocks the exact matched text. 'Surrounding' blocks the entire sentence or paragraph containing the match."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Block Contexts
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Enter comma-separated contexts for when this rule should be applied (e.g., 'alcohol, politics, war'). Required for AI features."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Category
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Group similar rules together (e.g., 'Social' for people-related blocks, 'Politics' for political content). Helps organize your rules."
                      >?</span
                    >
                  </div>
                </th>
                <th>Actions</th>
              </tr>
            </thead>
