<!DOCTYPE html>
<html>
  <head>
    <link href="./styles/general.css" rel="stylesheet" />
    <link href="./styles/tabs.css" rel="stylesheet" />
    <link href="./styles/table.css" rel="stylesheet" />
    <script src="./index.js" type="module"></script>

  </head>

  <body>
    <h1>Context Aware Word & Phrase Blocker</h1>

    <div class="tabs">
      <div class="tab active" data-tab="rules">Rules</div>
      <div class="tab" data-tab="todo">TODO</div>
    </div>

    <!-- TAB 1: Rules -->
    <div id="rules" class="tab-content active">
      <div class="container">

      <!-- Table Toolbar -->
      <div class="table-toolbar">
        <div class="table-toolbar-left">
          <h2>Word & Phrase Blocking Rules</h2>
        </div>
        <div class="table-toolbar-right">
          <button class="add-rule-button">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 5v14M5 12h14" />
            </svg>
            Add new rule
          </button>
        </div>
      </div>


        <div class="table-wrapper">
          <table class="rules-table">
            <thead>
              <tr>
                <th>
                  <div class="th-content">
                    Name
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Give your rule a memorable name - it doesn't need to be unique. Use something that helps you remember what this rule does."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Description
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Add helpful details about what this rule blocks and why. This will help you remember the rule's purpose later."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Block Pattern
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Enter a regular expression (regex) pattern to match text you want to block. The pattern will be applied to all supported websites. Required."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Block Mode
                    <span
                      class="tooltip-trigger"
                      data-tooltip="'Matching' only blocks the exact matched text. 'Surrounding' blocks the entire sentence or paragraph containing the match."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Block Contexts
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Enter comma-separated contexts for when this rule should be applied (e.g., 'alcohol, politics, war'). Required for AI features."
                      >?</span
                    >
                  </div>
                </th>
                <th>
                  <div class="th-content">
                    Category
                    <span
                      class="tooltip-trigger"
                      data-tooltip="Group similar rules together (e.g., 'Social' for people-related blocks, 'Politics' for political content). Helps organize your rules."
                      >?</span
                    >
                  </div>
                </th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    <!-- TODO -->
    <div id="todo" class="tab-content">
    </div>

  </body>
</html>
